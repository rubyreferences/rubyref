  * <tt>/\p{Alpha}/</tt> - Alphabetic character
  * <tt>/\p{Blank}/</tt> - Space or tab
  * <tt>/\p{Cntrl}/</tt> - Control character
  * <tt>/\p{Digit}/</tt> - Digit
  * <tt>/\p{Graph}/</tt> - Non-blank character (excludes spaces, control
