        FileUtils.chmod_R(mode, list, **options)
        FileUtils.chown(user, group, list, **options)
        FileUtils.chown_R(user, group, list, **options)
        FileUtils.touch(list, **options)

      Possible <tt>options</tt> are:

      <tt>:force</tt> :: forced operation (rewrite files if exist, remove
                         directories if not empty, etc.);
      <tt>:verbose</tt> :: print command to be run, in bash syntax, before
                           performing it;
      <tt>:preserve</tt> :: preserve object's group, user and modification
                            time on copying;
      <tt>:noop</tt> :: no changes are made (usable in combination with
                        <tt>:verbose</tt> which will print the command to run)

      Each method documents the options that it honours. See also ::commands,
      ::options and ::options_of methods to introspect which command have which
      options.

      All methods that have the concept of a "source" file or directory can take
      either one file or a list of files in that argument.  See the method
      documentation for examples.

      There are some `low level' methods, which do not accept keyword arguments:

        FileUtils.copy_entry(src, dest, preserve = false, dereference_root = false, remove_destination = false)
        FileUtils.copy_file(src, dest, preserve = false, dereference = true)
        FileUtils.copy_stream(srcstream, deststream)
        FileUtils.remove_entry(path, force = false)
        FileUtils.remove_entry_secure(path, force = false)
        FileUtils.remove_file(path, force = false)
        FileUtils.compare_file(path_a, path_b)
        FileUtils.compare_stream(stream_a, stream_b)
        FileUtils.uptodate?(file, cmp_list)

      == module FileUtils::Verbose

      This module has all methods of FileUtils module, but it outputs messages
      before acting.  This equates to passing the <tt>:verbose</tt> flag to methods
      in FileUtils.

      == module FileUtils::NoWrite

      This module has all methods of FileUtils module, but never changes
      files/directories.  This equates to passing the <tt>:noop</tt> flag to methods
      in FileUtils.

      == module FileUtils::DryRun

      This module has all methods of FileUtils module, but never changes
      files/directories.  This equates to passing the <tt>:noop</tt> and
      <tt>:verbose</tt> flags to methods in FileUtils.
  FileUtils::DryRun:
    main: |-
      This module has all methods of FileUtils module, but never changes
      files/directories, with printing message before acting.
      This equates to passing the <tt>:noop</tt> and <tt>:verbose</tt> flag
      to methods in FileUtils.
  FileUtils::NoWrite:
    main: |-
      This module has all methods of FileUtils module, but never changes
      files/directories.  This equates to passing the <tt>:noop</tt> flag
      to methods in FileUtils.
  FileUtils::Verbose:
    main: |-
      This module has all methods of FileUtils module, but it outputs messages
      before acting.  This equates to passing the <tt>:verbose</tt> flag to
      methods in FileUtils.
find:
  Find:
    main: |-
      The +Find+ module supports the top-down traversal of a set of file paths.

      For example, to total the size of all files under your home directory,
      ignoring anything in a "dot" directory (e.g. $HOME/.ssh):

        require 'find'

        total_size = 0

        Find.find(ENV["HOME"]) do |path|
          if FileTest.directory?(path)
            if File.basename(path).start_with?('.')
              Find.prune       # Don't look any further into this directory.
            else
              next
            end
          else
            total_size += FileTest.size(path)
          end
        end
forwardable:
  Forwardable:
    main: |-
      The Forwardable module provides delegation of specified
      methods to a designated object, using the methods #def_delegator
      and #def_delegators.

      For example, say you have a class RecordCollection which
      contains an array <tt>@records</tt>.  You could provide the lookup method
      #record_number(), which simply calls #[] on the <tt>@records</tt>
      array, like this:

        require 'forwardable'

        class RecordCollection
          attr_accessor :records
          extend Forwardable
          def_delegator :@records, :[], :record_number
        end

      We can use the lookup method like so:

        r = RecordCollection.new
        r.records = [4,5,6]
        r.record_number(0)  # => 4

      Further, if you wish to provide the methods #size, #<<, and #map,
      all of which delegate to @records, this is how you can do it:

        class RecordCollection # re-open RecordCollection class
          def_delegators :@records, :size, :<<, :map
        end

        r = RecordCollection.new
        r.records = [1,2,3]
        r.record_number(0)   # => 1
        r.size               # => 3
        r << 4               # => [1, 2, 3, 4]
        r.map { |x| x * 2 }  # => [2, 4, 6, 8]

      You can even extend regular objects with Forwardable.

        my_hash = Hash.new
        my_hash.extend Forwardable              # prepare object for delegation
        my_hash.def_delegator "STDOUT", "puts"  # add delegation for STDOUT.puts()
        my_hash.puts "Howdy!"

      == Another example

      You could use Forwardable as an alternative to inheritance, when you don't want
      to inherit all methods from the superclass. For instance, here is how you might
      add a range of +Array+ instance methods to a new class +Queue+:

        class Queue
          extend Forwardable

          def initialize
            @q = [ ]    # prepare delegate object
          end

          # setup preferred interface, enq() and deq()...
          def_delegator :@q, :push, :enq
          def_delegator :@q, :shift, :deq

          # support some general Array methods that fit Queues well
          def_delegators :@q, :clear, :first, :push, :shift, :size
        end

        q = Queue.new
        q.enq 1, 2, 3, 4, 5
        q.push 6

        q.shift    # => 1
        while q.size > 0
          puts q.deq
        end

        q.enq "Ruby", "Perl", "Python"
        puts q.first
        q.clear
        puts q.first

      This should output:

        2
        3
        4
        5
        6
        Ruby
        nil

      == Notes

      Be advised, RDoc will not detect delegated methods.

      +forwardable.rb+ provides single-method delegation via the def_delegator and
      def_delegators methods. For full-class delegation via DelegateClass, see
      +delegate.rb+.
  SingleForwardable:
    main: |-
      SingleForwardable can be used to setup delegation at the object level as well.

         printer = String.new
         printer.extend SingleForwardable        # prepare object for delegation
         printer.def_delegator "STDOUT", "puts"  # add delegation for STDOUT.puts()
         printer.puts "Howdy!"

      Also, SingleForwardable can be used to set up delegation for a Class or Module.

        class Implementation
          def self.service
            puts "serviced!"
          end
        end

        module Facade
          extend SingleForwardable
          def_delegator :Implementation, :service
        end

        Facade.service #=> serviced!

      If you want to use both Forwardable and SingleForwardable, you can
      use methods def_instance_delegator and def_single_delegator, etc.
getoptlong:
  GetoptLong:
    main: |-
      The GetoptLong class allows you to parse command line options similarly to
      the GNU getopt_long() C library call. Note, however, that GetoptLong is a
      pure Ruby implementation.

      GetoptLong allows for POSIX-style options like <tt>--file</tt> as well
      as single letter options like <tt>-f</tt>

      The empty option <tt>--</tt> (two minus symbols) is used to end option
      processing. This can be particularly important if options have optional
      arguments.

      Here is a simple example of usage:

          require 'getoptlong'

          opts = GetoptLong.new(
            [ '--help', '-h', GetoptLong::NO_ARGUMENT ],
            [ '--repeat', '-n', GetoptLong::REQUIRED_ARGUMENT ],
            [ '--name', GetoptLong::OPTIONAL_ARGUMENT ]
          )

          dir = nil
          name = nil
          repetitions = 1
          opts.each do |opt, arg|
            case opt
              when '--help'
                puts <<-EOF
          hello [OPTION] ... DIR

          -h, --help:
             show help

          --repeat x, -n x:
             repeat x times

          --name [name]:
             greet user by name, if name not supplied default is John

          DIR: The directory in which to issue the greeting.
                EOF
              when '--repeat'
                repetitions = arg.to_i
              when '--name'
                if arg == ''
                  name = 'John'
                else
                  name = arg
                end
            end
          end

          if ARGV.length != 1
            puts "Missing dir argument (try --help)"
            exit 0
          end

          dir = ARGV.shift

          Dir.chdir(dir)
          for i in (1..repetitions)
            print "Hello"
            if name
              print ", #{name}"
            end
            puts
          end

      Example command line:

          hello -n 6 --name -- /tmp
  GetoptLong::Error:
    main: Error types.
ipaddr:
  IPAddr:
    main: |-
      IPAddr provides a set of methods to manipulate an IP address.  Both IPv4 and
      IPv6 are supported.

      == Example

        require 'ipaddr'

        ipaddr1 = IPAddr.new "3ffe:505:2::1"

        p ipaddr1                   #=> #<IPAddr: IPv6:3ffe:0505:0002:0000:0000:0000:0000:0001/ffff:ffff:ffff:ffff:ffff:ffff:ffff:ffff>

        p ipaddr1.to_s              #=> "3ffe:505:2::1"

        ipaddr2 = ipaddr1.mask(48)  #=> #<IPAddr: IPv6:3ffe:0505:0002:0000:0000:0000:0000:0000/ffff:ffff:ffff:0000:0000:0000:0000:0000>

        p ipaddr2.to_s              #=> "3ffe:505:2::"

        ipaddr3 = IPAddr.new "192.168.2.0/24"

        p ipaddr3                   #=> #<IPAddr: IPv4:192.168.2.0/255.255.255.0>
  IPAddr::AddressFamilyError:
    main: |-
      Raised when the address family is invalid such as an address with an
      unsupported family, an address with an inconsistent family, or an address
      who's family cannot be determined.
  IPAddr::Error:
    main: |-
      Generic IPAddr related error. Exceptions raised in this class should
      inherit from Error.
  IPAddr::InvalidAddressError:
    main: Raised when the provided IP address is an invalid address.
  IPAddr::InvalidPrefixError:
    main: Raised when the address is an invalid length.
irb:
  IRB:
    main: |-
      IRB stands for "interactive Ruby" and is a tool to interactively execute Ruby
      expressions read from the standard input.

      The +irb+ command from your shell will start the interpreter.

      == Usage

      Use of irb is easy if you know Ruby.

      When executing irb, prompts are displayed as follows. Then, enter the Ruby
      expression. An input is executed when it is syntactically complete.

          $ irb
          irb(main):001:0> 1+2
          #=> 3
          irb(main):002:0> class Foo
          irb(main):003:1>  def foo
          irb(main):004:2>    print 1
          irb(main):005:2>  end
          irb(main):006:1> end
          #=> nil

      The singleline editor module or multiline editor module can be used with irb.
      Use of multiline editor is default if it's installed.

      == Command line options

        Usage:  irb.rb [options] [programfile] [arguments]
          -f                Suppress read of ~/.irbrc
          -d                Set $DEBUG to true (same as `ruby -d')
          -r load-module    Same as `ruby -r'
          -I path           Specify $LOAD_PATH directory
          -U                Same as `ruby -U`
          -E enc            Same as `ruby -E`
          -w                Same as `ruby -w`
          -W[level=2]       Same as `ruby -W`
          --inspect         Use `inspect' for output (default except for bc mode)
          --noinspect       Don't use inspect for output
          --multiline       Use multiline editor module
          --nomultiline     Don't use multiline editor module
          --singleline      Use singleline editor module
          --nosingleline    Don't use singleline editor module
          --colorize        Use colorization
          --nocolorize      Don't use colorization
          --prompt prompt-mode
          --prompt-mode prompt-mode
                            Switch prompt mode. Pre-defined prompt modes are
                            `default', `simple', `xmp' and `inf-ruby'
          --inf-ruby-mode   Use prompt appropriate for inf-ruby-mode on emacs.
                            Suppresses --multiline and --singleline.
          --simple-prompt   Simple prompt mode
          --noprompt        No prompt mode
          --tracer          Display trace for each execution of commands.
          --back-trace-limit n
                            Display backtrace top n and tail n. The default
                            value is 16.
          -v, --version     Print the version of irb

      == Configuration

      IRB reads from <code>~/.irbrc</code> when it's invoked.

      If <code>~/.irbrc</code> doesn't exist, +irb+ will try to read in the following order:

      * +.irbrc+
      * +irb.rc+
      * +_irbrc+
      * <code>$irbrc</code>

      The following are alternatives to the command line options. To use them type
      as follows in an +irb+ session:

          IRB.conf[:IRB_NAME]="irb"
          IRB.conf[:INSPECT_MODE]=nil
          IRB.conf[:IRB_RC] = nil
          IRB.conf[:BACK_TRACE_LIMIT]=16
          IRB.conf[:USE_LOADER] = false
          IRB.conf[:USE_MULTILINE] = nil
          IRB.conf[:USE_SINGLELINE] = nil
          IRB.conf[:USE_COLORIZE] = true
          IRB.conf[:USE_TRACER] = false
          IRB.conf[:IGNORE_SIGINT] = true
          IRB.conf[:IGNORE_EOF] = false
          IRB.conf[:PROMPT_MODE] = :DEFAULT
          IRB.conf[:PROMPT] = {...}

      === Auto indentation

      To disable auto-indent mode in irb, add the following to your +.irbrc+:

          IRB.conf[:AUTO_INDENT] = false

      === Autocompletion

      To enable autocompletion for irb, add the following to your +.irbrc+:

          require 'irb/completion'

      === History

      By default, irb will store the last 1000 commands you used in
      <code>IRB.conf[:HISTORY_FILE]</code> (<code>~/.irb_history</code> by default).

      If you want to disable history, add the following to your +.irbrc+:

          IRB.conf[:SAVE_HISTORY] = nil

      See IRB::Context#save_history= for more information.

      The history of _results_ of commands evaluated is not stored by default,
      but can be turned on to be stored with this +.irbrc+ setting:

          IRB.conf[:EVAL_HISTORY] = <number>

      See IRB::Context#eval_history= and History class. The history of command
      results is not permanently saved in any file.

      == Customizing the IRB Prompt

      In order to customize the prompt, you can change the following Hash:

          IRB.conf[:PROMPT]

      This example can be used in your +.irbrc+

          IRB.conf[:PROMPT][:MY_PROMPT] = { # name of prompt mode
            :AUTO_INDENT => false,          # disables auto-indent mode
            :PROMPT_I =>  ">> ",            # simple prompt
            :PROMPT_S => nil,               # prompt for continuated strings
            :PROMPT_C => nil,               # prompt for continuated statement
            :RETURN => "    ==>%s\n"        # format to return value
          }

          IRB.conf[:PROMPT_MODE] = :MY_PROMPT

      Or, invoke irb with the above prompt mode by:

          irb --prompt my-prompt

      Constants +PROMPT_I+, +PROMPT_S+ and +PROMPT_C+ specify the format. In the
      prompt specification, some special strings are available:

          %N    # command name which is running
          %m    # to_s of main object (self)
          %M    # inspect of main object (self)
          %l    # type of string(", ', /, ]), `]' is inner %w[...]
          %NNi  # indent level. NN is digits and means as same as printf("%NNd").
                # It can be omitted
          %NNn  # line number.
          %%    # %

      For instance, the default prompt mode is defined as follows:

          IRB.conf[:PROMPT_MODE][:DEFAULT] = {
            :PROMPT_I => "%N(%m):%03n:%i> ",
            :PROMPT_N => "%N(%m):%03n:%i> ",
            :PROMPT_S => "%N(%m):%03n:%i%l ",
            :PROMPT_C => "%N(%m):%03n:%i* ",
            :RETURN => "%s\n" # used to printf
          }

      irb comes with a number of available modes:

        # :NULL:
        #   :PROMPT_I:
        #   :PROMPT_N:
        #   :PROMPT_S:
        #   :PROMPT_C:
        #   :RETURN: |
        #     %s
        # :DEFAULT:
        #   :PROMPT_I: ! '%N(%m):%03n:%i> '
        #   :PROMPT_N: ! '%N(%m):%03n:%i> '
        #   :PROMPT_S: ! '%N(%m):%03n:%i%l '
        #   :PROMPT_C: ! '%N(%m):%03n:%i* '
        #   :RETURN: |
        #     => %s
        # :CLASSIC:
        #   :PROMPT_I: ! '%N(%m):%03n:%i> '
        #   :PROMPT_N: ! '%N(%m):%03n:%i> '
        #   :PROMPT_S: ! '%N(%m):%03n:%i%l '
        #   :PROMPT_C: ! '%N(%m):%03n:%i* '
        #   :RETURN: |
        #     %s
        # :SIMPLE:
        #   :PROMPT_I: ! '>> '
        #   :PROMPT_N: ! '>> '
        #   :PROMPT_S:
        #   :PROMPT_C: ! '?> '
        #   :RETURN: |
        #     => %s
        # :INF_RUBY:
        #   :PROMPT_I: ! '%N(%m):%03n:%i> '
        #   :PROMPT_N:
        #   :PROMPT_S:
        #   :PROMPT_C:
        #   :RETURN: |
        #     %s
        #   :AUTO_INDENT: true
        # :XMP:
        #   :PROMPT_I:
        #   :PROMPT_N:
        #   :PROMPT_S:
        #   :PROMPT_C:
        #   :RETURN: |2
        #         ==>%s

      == Restrictions

      Because irb evaluates input immediately after it is syntactically complete,
      the results may be slightly different than directly using Ruby.

      == IRB Sessions

      IRB has a special feature, that allows you to manage many sessions at once.

      You can create new sessions with Irb.irb, and get a list of current sessions
      with the +jobs+ command in the prompt.

      === Commands

      JobManager provides commands to handle the current sessions:

        jobs    # List of current sessions
        fg      # Switches to the session of the given number
        kill    # Kills the session with the given number

      The +exit+ command, or ::irb_exit, will quit the current session and call any
      exit hooks with IRB.irb_at_exit.

      A few commands for loading files within the session are also available:

      +source+::
        Loads a given file in the current session and displays the source lines,
        see IrbLoader#source_file
      +irb_load+::
        Loads the given file similarly to Kernel#load, see IrbLoader#irb_load
      +irb_require+::
        Loads the given file similarly to Kernel#require

      === Configuration

      The command line options, or IRB.conf, specify the default behavior of
      Irb.irb.

      On the other hand, each conf in IRB@Command+line+options is used to
      individually configure IRB.irb.

      If a proc is set for IRB.conf[:IRB_RC], its will be invoked after execution
      of that proc with the context of the current session as its argument. Each
      session can be configured using this mechanism.

      === Session variables

      There are a few variables in every Irb session that can come in handy:

      <code>_</code>::
        The value command executed, as a local variable
      <code>__</code>::
        The history of evaluated commands. Available only if
        <code>IRB.conf[:EVAL_HISTORY]</code> is not +nil+ (which is the default).
        See also IRB::Context#eval_history= and IRB::History.
      <code>__[line_no]</code>::
        Returns the evaluation value at the given line number, +line_no+.
        If +line_no+ is a negative, the return value +line_no+ many lines before
        the most recent return value.

      === Example using IRB Sessions

        # invoke a new session
        irb(main):001:0> irb
        # list open sessions
        irb.1(main):001:0> jobs
          #0->irb on main (#<Thread:0x400fb7e4> : stop)
          #1->irb#1 on main (#<Thread:0x40125d64> : running)

        # change the active session
        irb.1(main):002:0> fg 0
        # define class Foo in top-level session
        irb(main):002:0> class Foo;end
        # invoke a new session with the context of Foo
        irb(main):003:0> irb Foo
        # define Foo#foo
        irb.2(Foo):001:0> def foo
        irb.2(Foo):002:1>   print 1
        irb.2(Foo):003:1> end

        # change the active session
        irb.2(Foo):004:0> fg 0
        # list open sessions
        irb(main):004:0> jobs
          #0->irb on main (#<Thread:0x400fb7e4> : running)
          #1->irb#1 on main (#<Thread:0x40125d64> : stop)
          #2->irb#2 on Foo (#<Thread:0x4011d54c> : stop)
        # check if Foo#foo is available
        irb(main):005:0> Foo.instance_methods #=> [:foo, ...]

        # change the active session
        irb(main):006:0> fg 2
        # define Foo#bar in the context of Foo
        irb.2(Foo):005:0> def bar
        irb.2(Foo):006:1>  print "bar"
        irb.2(Foo):007:1> end
        irb.2(Foo):010:0>  Foo.instance_methods #=> [:bar, :foo, ...]

        # change the active session
        irb.2(Foo):011:0> fg 0
        irb(main):007:0> f = Foo.new  #=> #<Foo:0x4010af3c>
        # invoke a new session with the context of f (instance of Foo)
        irb(main):008:0> irb f
        # list open sessions
        irb.3(<Foo:0x4010af3c>):001:0> jobs
          #0->irb on main (#<Thread:0x400fb7e4> : stop)
          #1->irb#1 on main (#<Thread:0x40125d64> : stop)
          #2->irb#2 on Foo (#<Thread:0x4011d54c> : stop)
          #3->irb#3 on #<Foo:0x4010af3c> (#<Thread:0x4010a1e0> : running)
        # evaluate f.foo
        irb.3(<Foo:0x4010af3c>):002:0> foo #=> 1 => nil
        # evaluate f.bar
        irb.3(<Foo:0x4010af3c>):003:0> bar #=> bar => nil
        # kill jobs 1, 2, and 3
        irb.3(<Foo:0x4010af3c>):004:0> kill 1, 2, 3
        # list open sessions, should only include main session
        irb(main):009:0> jobs
          #0->irb on main (#<Thread:0x400fb7e4> : running)
        # quit irb
        irb(main):010:0> exit
  IRB::Abort:
    main: An exception raised by IRB.irb_abort
  IRB::Color::SymbolState:
    main: A class to manage a state to know whether the current token is for Symbol
      or not.
  IRB::Context:
    main: |-
      A class that wraps the current state of the irb session, including the
      configuration of IRB.conf.
  IRB::ContextExtender:
    main: Extends methods for the Context module
  IRB::ExtendCommandBundle:
    main: Installs the default irb extensions command bundle.
  IRB::FileInputMethod:
    main: Use a File for IO with irb, see InputMethod
  IRB::History:
    main: |-
      Represents history of results of previously evaluated commands.

      Available via <code>__</code> variable, only if <code>IRB.conf[:EVAL_HISTORY]</code>
      or <code>IRB::CurrentContext().eval_history</code> is non-nil integer value
      (by default it is +nil+).

      Example (in `irb`):

         # Initialize history
         IRB::CurrentContext().eval_history = 10
         # => 10

         # Perform some commands...
         1 + 2
         # => 3
         puts 'x'
         # x
         # => nil
         raise RuntimeError
         # ...error raised

         # Inspect history (format is "<item number> <evaluated value>":
         __
         # => 1 10
         # 2 3
         # 3 nil

         __[1]
         # => 10
  IRB::Inspector:
    main: |-
      An irb inspector

      In order to create your own custom inspector there are two things you
      should be aware of:

      Inspector uses #inspect_value, or +inspect_proc+, for output of return values.

      This also allows for an optional #init+, or +init_proc+, which is called
      when the inspector is activated.

      Knowing this, you can create a rudimentary inspector as follows:

          irb(main):001:0> ins = IRB::Inspector.new(proc{ |v| "omg! #{v}" })
          irb(main):001:0> IRB.CurrentContext.inspect_mode = ins # => omg! #<IRB::Inspector:0x007f46f7ba7d28>
          irb(main):001:0> "what?" #=> omg! what?
  IRB::IrbLoader:
    main: |-
      Provides a few commands for loading files within an irb session.

      See ExtendCommandBundle for more information.
  IRB::LoadAbort:
    main: Raised in the event of an exception in a file loaded from an Irb session
  IRB::MethodExtender:
    main: A convenience module for extending Ruby methods.
  IRB::Notifier:
    main: An output formatter used internally by the lexer.
  IRB::Notifier::AbstractNotifier:
    main: |-
      An abstract class, or superclass, for CompositeNotifier and
      LeveledNotifier to inherit. It provides several wrapper methods for the
      OutputMethod object used by the Notifier.
  IRB::Notifier::CompositeNotifier:
    main: |-
      A class that can be used to create a group of notifier objects with the
      intent of representing a leveled notification system for irb.

      This class will allow you to generate other notifiers, and assign them
      the appropriate level for output.

      The Notifier class provides a class-method Notifier.def_notifier to
      create a new composite notifier. Using the first composite notifier
      object you create, sibling notifiers can be initialized with
      #def_notifier.
  IRB::Notifier::LeveledNotifier:
    main: |-
