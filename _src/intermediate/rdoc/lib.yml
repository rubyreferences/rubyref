  SecureRandom:
    main: |-
      == Secure random number generator interface.

      This library is an interface to secure random number generators which are
      suitable for generating session keys in HTTP cookies, etc.

      You can use this library in your application by requiring it:

        require 'securerandom'

      It supports the following secure random number generators:

      * openssl
      * /dev/urandom
      * Win32

      SecureRandom is extended by the Random::Formatter module which
      defines the following methods:

      * alphanumeric
      * base64
      * choose
      * gen_random
      * hex
      * rand
      * random_bytes
      * random_number
      * urlsafe_base64
      * uuid

      These methods are usable as class methods of SecureRandom such as
      `SecureRandom.hex`.

      === Examples

      Generate random hexadecimal strings:

        require 'securerandom'

        SecureRandom.hex(10) #=> "52750b30ffbc7de3b362"
        SecureRandom.hex(10) #=> "92b15d6c8dc4beb5f559"
        SecureRandom.hex(13) #=> "39b290146bea6ce975c37cfc23"

      Generate random base64 strings:

        SecureRandom.base64(10) #=> "EcmTPZwWRAozdA=="
        SecureRandom.base64(10) #=> "KO1nIU+p9DKxGg=="
        SecureRandom.base64(12) #=> "7kJSM/MzBJI+75j8"

      Generate random binary strings:

        SecureRandom.random_bytes(10) #=> "\016\t{\370g\310pbr\301"
        SecureRandom.random_bytes(10) #=> "\323U\030TO\234\357\020\a\337"

      Generate alphanumeric strings:

        SecureRandom.alphanumeric(10) #=> "S8baxMJnPl"
        SecureRandom.alphanumeric(10) #=> "aOxAg8BAJe"

      Generate UUIDs:

        SecureRandom.uuid #=> "2d931510-d99f-494a-8c67-87feb05e1594"
        SecureRandom.uuid #=> "bad85eb9-0713-4da7-8d36-07a8e4b00eab"
set:
  Set:
    main: |-
      Set implements a collection of unordered values with no duplicates.
      This is a hybrid of Array's intuitive inter-operation facilities and
      Hash's fast lookup.

      Set is easy to use with Enumerable objects (implementing +each+).
      Most of the initializer methods and binary operators accept generic
      Enumerable objects besides sets and arrays.  An Enumerable object
      can be converted to Set using the +to_set+ method.

      Set uses Hash as storage, so you must note the following points:

      * Equality of elements is determined according to Object#eql? and
        Object#hash.  Use Set#compare_by_identity to make a set compare
        its elements by their identity.
      * Set assumes that the identity of each element does not change
        while it is stored.  Modifying an element of a set will render the
        set to an unreliable state.
      * When a string is to be stored, a frozen copy of the string is
        stored instead unless the original string is already frozen.

      == Comparison

      The comparison operators <, >, <=, and >= are implemented as
      shorthand for the {proper_,}{subset?,superset?} methods.  However,
      the <=> operator is intentionally left out because not every pair of
      sets is comparable ({x, y} vs. {x, z} for example).

      == Example

        require 'set'
        s1 = Set[1, 2]                        #=> #<Set: {1, 2}>
        s2 = [1, 2].to_set                    #=> #<Set: {1, 2}>
        s1 == s2                              #=> true
        s1.add("foo")                         #=> #<Set: {1, 2, "foo"}>
        s1.merge([2, 6])                      #=> #<Set: {1, 2, "foo", 6}>
        s1.subset?(s2)                        #=> false
        s2.subset?(s1)                        #=> true

      == Contact

        - Akinori MUSHA <knu@iDaemons.org> (current maintainer)
  SortedSet:
    main: |-
      SortedSet implements a Set that guarantees that its elements are
      yielded in sorted order (according to the return values of their
      #<=> methods) when iterating over them.

      All elements that are added to a SortedSet must respond to the <=>
      method for comparison.

      Also, all elements must be <em>mutually comparable</em>: <tt>el1 <=>
      el2</tt> must not return <tt>nil</tt> for any elements <tt>el1</tt>
      and <tt>el2</tt>, else an ArgumentError will be raised when
      iterating over the SortedSet.

      == Example

        require "set"

        set = SortedSet.new([2, 1, 5, 6, 4, 5, 3, 3, 3])
        ary = []

        set.each do |obj|
          ary << obj
        end

        p ary # => [1, 2, 3, 4, 5, 6]

        set2 = SortedSet.new([1, 2, "3"])
        set2.each { |obj| } # => raises ArgumentError: comparison of Fixnum with String failed
shellwords:
  Shellwords:
    main: |-
      == Manipulates strings like the UNIX Bourne shell

      This module manipulates strings according to the word parsing rules
      of the UNIX Bourne shell.

      The shellwords() function was originally a port of shellwords.pl,
      but modified to conform to the Shell & Utilities volume of the IEEE
      Std 1003.1-2008, 2016 Edition [1].

      === Usage

      You can use Shellwords to parse a string into a Bourne shell friendly Array.

        require 'shellwords'

        argv = Shellwords.split('three blind "mice"')
        argv #=> ["three", "blind", "mice"]

      Once you've required Shellwords, you can use the #split alias
      String#shellsplit.

        argv = "see how they run".shellsplit
        argv #=> ["see", "how", "they", "run"]

      Be careful you don't leave a quote unmatched.

        argv = "they all ran after the farmer's wife".shellsplit
             #=> ArgumentError: Unmatched double quote: ...

      In this case, you might want to use Shellwords.escape, or its alias
      String#shellescape.

      This method will escape the String for you to safely use with a Bourne shell.

        argv = Shellwords.escape("special's.txt")
        argv #=> "special\\'s.txt"
        system("cat " + argv)

      Shellwords also comes with a core extension for Array, Array#shelljoin.

        argv = %w{ls -lta lib}
        system(argv.shelljoin)

      You can use this method to create an escaped string out of an array of tokens
      separated by a space. In this example we used the literal shortcut for
      Array.new.

      === Authors
      * Wakou Aoyama
      * Akinori MUSHA <knu@iDaemons.org>

      === Contact
      * Akinori MUSHA <knu@iDaemons.org> (current maintainer)

      === Resources

      1: {IEEE Std 1003.1-2008, 2016 Edition, the Shell & Utilities volume}[http://pubs.opengroup.org/onlinepubs/9699919799/utilities/contents.html]
singleton:
  Singleton:
    main: |-
      The Singleton module implements the Singleton pattern.

      == Usage

      To use Singleton, include the module in your class.

         class Klass
            include Singleton
            # ...
         end

      This ensures that only one instance of Klass can be created.

           a,b  = Klass.instance, Klass.instance

           a == b
           # => true

           Klass.new
           # => NoMethodError - new is private ...

      The instance is created at upon the first call of Klass.instance().

           class OtherKlass
             include Singleton
             # ...
           end

           ObjectSpace.each_object(OtherKlass){}
           # => 0

           OtherKlass.instance
           ObjectSpace.each_object(OtherKlass){}
           # => 1

      This behavior is preserved under inheritance and cloning.

      == Implementation

      This above is achieved by:

      *  Making Klass.new and Klass.allocate private.

      *  Overriding Klass.inherited(sub_klass) and Klass.clone() to ensure that the
         Singleton properties are kept when inherited and cloned.

      *  Providing the Klass.instance() method that returns the same object each
         time it is called.

      *  Overriding Klass._load(str) to call Klass.instance().

      *  Overriding Klass#clone and Klass#dup to raise TypeErrors to prevent
         cloning or duping.

      == Singleton and Marshal

      By default Singleton's #_dump(depth) returns the empty string. Marshalling by
      default will strip state information, e.g. instance variables from the instance.
      Classes using Singleton can provide custom _load(str) and _dump(depth) methods
      to retain some of the previous state of the instance.

         require 'singleton'

         class Example
           include Singleton
           attr_accessor :keep, :strip
           def _dump(depth)
             # this strips the @strip information from the instance
             Marshal.dump(@keep, depth)
           end

           def self._load(str)
             instance.keep = Marshal.load(str)
             instance
           end
         end

         a = Example.instance
         a.keep = "keep this"
         a.strip = "get rid of this"

         stored_state = Marshal.dump(a)

         a.keep = nil
         a.strip = nil
         b = Marshal.load(stored_state)
         p a == b  #  => true
         p a.keep  #  => "keep this"
         p a.strip #  => nil
tempfile:
  Tempfile:
    main: |-
      A utility class for managing temporary files. When you create a Tempfile
      object, it will create a temporary file with a unique filename. A Tempfile
      objects behaves just like a File object, and you can perform all the usual
      file operations on it: reading data, writing data, changing its permissions,
      etc. So although this class does not explicitly document all instance methods
      supported by File, you can in fact call any File instance method on a
      Tempfile object.

      == Synopsis

        require 'tempfile'

        file = Tempfile.new('foo')
        file.path      # => A unique filename in the OS's temp directory,
                       #    e.g.: "/tmp/foo.24722.0"
                       #    This filename contains 'foo' in its basename.
        file.write("hello world")
        file.rewind
        file.read      # => "hello world"
        file.close
        file.unlink    # deletes the temp file

      == Good practices

      === Explicit close

      When a Tempfile object is garbage collected, or when the Ruby interpreter
      exits, its associated temporary file is automatically deleted. This means
      that's it's unnecessary to explicitly delete a Tempfile after use, though
      it's good practice to do so: not explicitly deleting unused Tempfiles can
      potentially leave behind large amounts of tempfiles on the filesystem
      until they're garbage collected. The existence of these temp files can make
      it harder to determine a new Tempfile filename.

      Therefore, one should always call #unlink or close in an ensure block, like
      this:

        file = Tempfile.new('foo')
        begin
           # ...do something with file...
        ensure
           file.close
           file.unlink   # deletes the temp file
        end

      === Unlink after creation

      On POSIX systems, it's possible to unlink a file right after creating it,
      and before closing it. This removes the filesystem entry without closing
      the file handle, so it ensures that only the processes that already had
      the file handle open can access the file's contents. It's strongly
      recommended that you do this if you do not want any other processes to
      be able to read from or write to the Tempfile, and you do not need to
      know the Tempfile's filename either.

      For example, a practical use case for unlink-after-creation would be this:
      you need a large byte buffer that's too large to comfortably fit in RAM,
      e.g. when you're writing a web server and you want to buffer the client's
      file upload data.

      Please refer to #unlink for more information and a code example.

      == Minor notes

      Tempfile's filename picking method is both thread-safe and inter-process-safe:
      it guarantees that no other threads or processes will pick the same filename.

      Tempfile itself however may not be entirely thread-safe. If you access the
      same Tempfile object from multiple threads then you should protect it with a
      mutex.
