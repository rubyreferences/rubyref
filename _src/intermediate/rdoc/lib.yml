---
English:
  English:
    main: |-
      Include the English library file in a Ruby script, and you can
      reference the global variables such as <tt>$_</tt> using less
      cryptic names, listed below.

      Without 'English':

          $\ = ' -- '
          "waterbuffalo" =~ /buff/
          print $', $$, "\n"

      With English:

          require "English"

          $OUTPUT_FIELD_SEPARATOR = ' -- '
          "waterbuffalo" =~ /buff/
          print $POSTMATCH, $PID, "\n"

      Below is a full list of descriptive aliases and their associated global
      variable:

      $ERROR_INFO::              $!
      $ERROR_POSITION::          $@
      $FS::                      $;
      $FIELD_SEPARATOR::         $;
      $OFS::                     $,
      $OUTPUT_FIELD_SEPARATOR::  $,
      $RS::                      $/
      $INPUT_RECORD_SEPARATOR::  $/
      $ORS::                     $\
      $OUTPUT_RECORD_SEPARATOR:: $\
      $INPUT_LINE_NUMBER::       $.
      $NR::                      $.
      $LAST_READ_LINE::          $_
      $DEFAULT_OUTPUT::          $>
      $DEFAULT_INPUT::           $<
      $PID::                     $$
      $PROCESS_ID::              $$
      $CHILD_STATUS::            $?
      $LAST_MATCH_INFO::         $~
      $IGNORECASE::              $=
      $ARGV::                    $*
      $MATCH::                   $&
      $PREMATCH::                $`
      $POSTMATCH::               $'
      $LAST_PAREN_MATCH::        $+
abbrev:
  Abbrev:
    main: |-
      Calculates the set of unambiguous abbreviations for a given set of strings.

        require 'abbrev'
        require 'pp'

        pp Abbrev.abbrev(['ruby'])
        #=>  {"ruby"=>"ruby", "rub"=>"ruby", "ru"=>"ruby", "r"=>"ruby"}

        pp Abbrev.abbrev(%w{ ruby rules })

      _Generates:_
        { "ruby"  =>  "ruby",
          "rub"   =>  "ruby",
          "rules" =>  "rules",
          "rule"  =>  "rules",
          "rul"   =>  "rules" }

      It also provides an array core extension, Array#abbrev.

        pp %w{ summer winter }.abbrev

      _Generates:_
        { "summer"  => "summer",
          "summe"   => "summer",
          "summ"    => "summer",
          "sum"     => "summer",
          "su"      => "summer",
          "s"       => "summer",
          "winter"  => "winter",
          "winte"   => "winter",
          "wint"    => "winter",
          "win"     => "winter",
          "wi"      => "winter",
          "w"       => "winter" }
base64:
  Base64:
    main: |-
      The Base64 module provides for the encoding (#encode64, #strict_encode64,
      #urlsafe_encode64) and decoding (#decode64, #strict_decode64,
      #urlsafe_decode64) of binary data using a Base64 representation.

      == Example

      A simple encoding and decoding.

          require "base64"

          enc   = Base64.encode64('Send reinforcements')
                              # -> "U2VuZCByZWluZm9yY2VtZW50cw==\n"
          plain = Base64.decode64(enc)
                              # -> "Send reinforcements"

      The purpose of using base64 to encode data is that it translates any
      binary data into purely printable characters.
benchmark:
  Benchmark:
    main: |-
      The Benchmark module provides methods to measure and report the time
      used to execute Ruby code.

      * Measure the time to construct the string given by the expression
        <code>"a"*1_000_000_000</code>:

            require 'benchmark'

            puts Benchmark.measure { "a"*1_000_000_000 }

        On my machine (OSX 10.8.3 on i5 1.7 GHz) this generates:

            0.350000   0.400000   0.750000 (  0.835234)

        This report shows the user CPU time, system CPU time, the sum of
        the user and system CPU times, and the elapsed real time. The unit
        of time is seconds.

      * Do some experiments sequentially using the #bm method:

            require 'benchmark'

            n = 5000000
            Benchmark.bm do |x|
              x.report { for i in 1..n; a = "1"; end }
              x.report { n.times do   ; a = "1"; end }
              x.report { 1.upto(n) do ; a = "1"; end }
            end

        The result:

                   user     system      total        real
               1.010000   0.000000   1.010000 (  1.014479)
               1.000000   0.000000   1.000000 (  0.998261)
               0.980000   0.000000   0.980000 (  0.981335)

      * Continuing the previous example, put a label in each report:

            require 'benchmark'

            n = 5000000
            Benchmark.bm(7) do |x|
              x.report("for:")   { for i in 1..n; a = "1"; end }
              x.report("times:") { n.times do   ; a = "1"; end }
              x.report("upto:")  { 1.upto(n) do ; a = "1"; end }
            end

      The result:

                          user     system      total        real
            for:      1.010000   0.000000   1.010000 (  1.015688)
            times:    1.000000   0.000000   1.000000 (  1.003611)
            upto:     1.030000   0.000000   1.030000 (  1.028098)

      * The times for some benchmarks depend on the order in which items
        are run.  These differences are due to the cost of memory
        allocation and garbage collection. To avoid these discrepancies,
        the #bmbm method is provided.  For example, to compare ways to
        sort an array of floats:

            require 'benchmark'

            array = (1..1000000).map { rand }

            Benchmark.bmbm do |x|
              x.report("sort!") { array.dup.sort! }
              x.report("sort")  { array.dup.sort  }
            end

        The result:

             Rehearsal -----------------------------------------
             sort!   1.490000   0.010000   1.500000 (  1.490520)
             sort    1.460000   0.000000   1.460000 (  1.463025)
             -------------------------------- total: 2.960000sec

                         user     system      total        real
             sort!   1.460000   0.000000   1.460000 (  1.460465)
             sort    1.450000   0.010000   1.460000 (  1.448327)

      * Report statistics of sequential experiments with unique labels,
        using the #benchmark method:

            require 'benchmark'
            include Benchmark         # we need the CAPTION and FORMAT constants

            n = 5000000
            Benchmark.benchmark(CAPTION, 7, FORMAT, ">total:", ">avg:") do |x|
              tf = x.report("for:")   { for i in 1..n; a = "1"; end }
              tt = x.report("times:") { n.times do   ; a = "1"; end }
              tu = x.report("upto:")  { 1.upto(n) do ; a = "1"; end }
              [tf+tt+tu, (tf+tt+tu)/3]
            end

        The result:

                          user     system      total        real
             for:      0.950000   0.000000   0.950000 (  0.952039)
             times:    0.980000   0.000000   0.980000 (  0.984938)
             upto:     0.950000   0.000000   0.950000 (  0.946787)
             >total:   2.880000   0.000000   2.880000 (  2.883764)
             >avg:     0.960000   0.000000   0.960000 (  0.961255)
  Benchmark::Tms:
    main: |-
      A data object, representing the times associated with a benchmark
      measurement.
bundler:
  Bundler:
    main: |-
      Bundler provides a consistent environment for Ruby projects by
      tracking and installing the exact gems and versions that are needed.

      Since Ruby 2.6, Bundler is a part of Ruby's standard library.

      Bunder is used by creating _gemfiles_ listing all the project dependencies
      and (optionally) their versions and then using

        require 'bundler/setup'

      or Bundler.setup to setup environment where only specified gems and their
      specified versions could be used.

      See {Bundler website}[https://bundler.io/docs.html] for extensive documentation
      on gemfiles creation and Bundler usage.

      As a standard library inside project, Bundler could be used for introspection
      of loaded and required modules.
  Bundler::BuildMetadata:
    main: Represents metadata from when the Bundler gem was built.
  Bundler::ConnectionPool:
    main: |-
      Generic connection pool class for e.g. sharing a limited number of network connections
      among many threads.  Note: Connections are lazily created.

      Example usage with block (faster):

         @pool = Bundler::ConnectionPool.new { Redis.new }

         @pool.with do |redis|
           redis.lpop('my-list') if redis.llen('my-list') > 0
         end

      Using optional timeout override (for that single invocation)

         @pool.with(timeout: 2.0) do |redis|
           redis.lpop('my-list') if redis.llen('my-list') > 0
         end

      Example usage replacing an existing connection (slower):

         $redis = Bundler::ConnectionPool.wrap { Redis.new }

         def do_work
           $redis.lpop('my-list') if $redis.llen('my-list') > 0
         end

      Accepts the following options:
      - :size - number of connections to pool, defaults to 5
      - :timeout - amount of time to wait for a connection if none currently available, defaults to 5 seconds
  Bundler::ConnectionPool::PoolShuttingDownError:
    main: |-
      Raised when you attempt to retrieve a connection from a pool that has been
      shut down.
  Bundler::ConnectionPool::TimedStack:
    main: |-
      Examples:

         ts = TimedStack.new(1) { MyConnection.new }

         # fetch a connection
         conn = ts.pop

         # return a connection
         ts.push conn

         conn = ts.pop
         ts.pop timeout: 5
         #=> raises Timeout::Error after 5 seconds
