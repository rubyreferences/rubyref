        HTTPMovedPermanently::                301
        HTTPFound::                           302
        HTTPSeeOther::                        303
        HTTPNotModified::                     304
        HTTPUseProxy::                        305
        HTTPTemporaryRedirect::               307
      HTTPClientError::                    4xx
